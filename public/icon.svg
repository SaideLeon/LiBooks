<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3B82F6;" />
        <stop offset="100%" style="stop-color:#10B981;" />
      </linearGradient>
      <filter id="shadow">
        <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.35"/>
      </filter>
    </defs>
    
    <!-- Left Page with Perspective -->
    <path 
      fill="url(#iconGradient)" 
      d="M15 20 L45 15 Q 50 16 50 22 L50 72 Q 50 78 45 80 L15 75 Z"
      filter="url(#shadow)"
    />
    
    <!-- Right Page with Perspective -->
    <path 
      fill="url(#iconGradient)" 
      opacity="0.9"
      d="M50 22 Q 50 16 55 15 L85 20 L85 75 L55 80 Q 50 78 50 72 Z"
      filter="url(#shadow)"
    />
    
    <!-- Book Spine/Center -->
    <path 
      d="M50 22 L50 72" 
      stroke="rgba(255,255,255,0.5)" 
      stroke-width="2" 
      stroke-linecap="round"
    />
    
    <!-- Page Curl Highlights -->
    <path 
      d="M45 17 Q 48 18 50 22" 
      stroke="rgba(255,255,255,0.6)" 
      stroke-width="1" 
      fill="none"
    />
    <path 
      d="M55 17 Q 52 18 50 22" 
      stroke="rgba(255,255,255,0.4)" 
      stroke-width="1" 
      fill="none"
    />
    
    <!-- Left Page Text Lines -->
    <line x1="22" y1="32" x2="42" y2="30" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    <line x1="22" y1="40" x2="44" y2="38" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    <line x1="22" y1="48" x2="43" y2="46" stroke="white" stroke-width="1.5" opacity="0.7" stroke-linecap="round"/>
    
    <!-- Right Page Text Lines -->
    <line x1="58" y1="30" x2="78" y2="32" stroke="white" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="56" y1="38" x2="78" y2="40" stroke="white" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="57" y1="46" x2="78" y2="48" stroke="white" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Sound Wave on Left Page -->
    <path 
      d="M25 56 Q 32 52, 38 56" 
      stroke="white" 
      stroke-width="2.5" 
      stroke-linecap="round"
      fill="none"
      opacity="0.9"
    />
    
    <!-- Sound Wave on Right Page -->
    <path 
      d="M62 56 Q 68 52, 75 56" 
      stroke="white" 
      stroke-width="2.5" 
      stroke-linecap="round"
      fill="none"
      opacity="0.85"
    />
    
    <!-- Secondary Wave Lines -->
    <path 
      d="M28 63 Q 32 60, 36 63" 
      stroke="white" 
      stroke-width="2" 
      stroke-linecap="round"
      fill="none"
      opacity="0.7"
    />
    <path 
      d="M64 63 Q 68 60, 72 63" 
      stroke="white" 
      stroke-width="2" 
      stroke-linecap="round"
      fill="none"
      opacity="0.65"
    />
  </svg>